<div class="row  border-right container-post">
    <div  *ngIf="postService.posts.length!=0" >
        <div class="col-md-12">
            <h1>Posts</h1>
            <div>
                <button class="btn btn-primary" (click)="downloadReaction()">Download Reactions</button>
                <button class="btn btn-primary" (click)="downloadComments()">Download Comments</button>
            </div>
        </div>
        
        <!-- <cdk-virtual-scroll-viewport itemSize="100" class="container">
            <div *cdkVirtualFor="let post of postService.posts">
                <h3>{{post.name_company}}</h3>
            </div>
        </cdk-virtual-scroll-viewport> -->
        
        <table *ngIf="postService.posts.length!=0" class="table table-striped">
            <thead>
                <tr>
                    <th>Autor</th>
                    <th>Descripción</th>
                    <th>Fecha de publicación</th>
                    <th>Etiqueta</th>
                    <th>Opciones</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postService.posts">
                    <td>{{post.name_company}}</td>
                    <td>{{post.description}}</td>
                    <td>{{post.published_date}}</td>
                    <td>
                        {{post.tag}}
                        <button class="btn btn-primary" (click)="openVerticallyCentered(content, post)">
                            <span class="material-icons">
                            tag
                            </span>
                        </button>
                    </td>
                    <td>
                        <div class="row">
                            <button class="btn btn-primary" (click)="sendIdPostReaction(post.id_post)">Reacciones</button>
                            <button class="btn btn-primary" (click)="sendIdPostComment(post.id_post)">Comentarios</button>
                            <button class="btn btn-secondary">Limpiar</button>
                        </div>
                        
                    </td>
                </tr>
                
            </tbody>
        </table>
        
        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title">TAGS</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Select tag:</p>
              <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tag</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tag of postService.tags">
                            <td>{{tag.tag}}</td>
                            <td>
                                <div class="row">
                                    <button class="btn btn-primary" (click)="save(tag.id_tag, tag.tag);modal.close('Close click')">Select</button>
                                </div>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <button class="btn btn-danger" (click)="save(null, null);modal.close('Close click')">Remove Tag</button>
                </div>
              <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
          </ng-template>
    </div>
    
</div>
